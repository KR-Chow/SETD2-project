<<include /public/zhoukr/softwares/circos-0.69-4/etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
file* = histogram.partial.FC.png
<<include /public/zhoukr/softwares/circos-0.69-4/etc/image.conf>>
</image>

karyotype   = /public/zhoukr/softwares/circos-0.69-4/data/karyotype/karyotype.human.hg19.txt

chromosomes_units           = 1000000
chromosomes                 = hs4;hs5
chromosomes_display_default = no
#chromosomes_breaks          = -hs1:120-140

#chromosomes_reverse = hs2

# lots of histograms here - let's take it one at a time

<plots>

# tall histogram immediately inside the ideogram circle
# background* parameters define a colored backdrop for this histogram
# axes* define y-axes
min = -10
max = 10
<plot>

  type      = histogram
  file      = /data/zhoukr/hhl_setd2_m6a/analysis/chip-seq/HepG2/circos/HepG2_chip_shSetD2_FC_circos.txt

  r1        = 0.95r
  r0        = 0.75r

  stroke_type = outline
  thickness   = 7
  extend_bin  = no
  <backgrounds>
    <background>
      color = white
    </background>
  </backgrounds>
  <rules>
    <rule>
    condition  = var(value) >= 0
    color      = red
    fill_color = red
    </rule>
    <rule>
    condition  = var(value) < 0
    color      = green
    fill_color = green
    </rule>
  </rules>
  <axes>
    <axis>
      spacing   = 0.1r
      color     = lgrey
      thickness = 2
    </axis>
  </axes>

</plot>

<plot>

  type      = histogram
  file      = /data/zhoukr/hhl_setd2_m6a/analysis/m6a-seq/HepG2/circos/HepG2_m6a_shSetD2_FC_circos.txt

  r1        = 0.70r
  r0        = 0.50r

  stroke_type = outline
  thickness   = 7
  color      = red
  fill_color = red
  extend_bin  = no

  <backgrounds>
    <background>
      color = white
    </background>
  </backgrounds>
  <rules>
    <rule>
    condition  = var(value) >= 0
    color      = orange
    fill_color = orange
    </rule>
    <rule>
    condition  = var(value) < 0
    color      = blue
    fill_color = blue
    </rule>
  </rules>
  <axes>
    <axis>
      spacing   = 0.1r
      color     = lgrey
      thickness = 2
    </axis>
  </axes>

</plot>

</plots>

<<include /public/zhoukr/softwares/circos-0.69-4/etc/housekeeping.conf>>
